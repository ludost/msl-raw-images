<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>MemoNodes Graph Database for GAE</title>
    <script src="js/jquery-1.8.0.min.js"></script>
    
    <script>
    	function upload(){
    		var file=$("#fileselect").get(0).files[0];
    		console.log(file);
    		var xhr = new XMLHttpRequest();  
    		 xhr.open("POST", "memo?import", true);
    		 xhr.send(file);
    	};
    </script>
  </head>

  <body>
    <h1>MemoNodes</h1>	
	<input type="file" id="fileselect" name="fileselect"/><input type=button onClick="upload()" value="upload"/>
  </body>
</html>
